<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивые места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body-root">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="user">
        <div class="user__profile">
          <div class="user__owner">
            <img class="user__avatar" src="./images/custo.jpg" alt="Аватар">
            <div class="user__info">
              <div class="user__text">
                <h1 class="user__title">Жак-Ив Кусто</h1>
                <button class="user__edit-profile" type="button" aria-label="Редактировать профиль"></button>
              </div>
              <p class="user__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="user__button" type="button" aria-label="Добавить карточку"></button>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright"> &copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup user-form">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__field" name="modal-window">
        <input class="popup__input popup__input_text_name" type="text"  id="name-input"  name="author-name" value="" required minlength="2" maxlength="40">
        <span class="popup__span name-input-error"></span>
        <input class="popup__input popup__input_text_description"  type="text" id="description-input" name="autor-descr"  value="" required minlength="2" maxlength="200">
        <span class="popup__span description-input-error"></span>
        <input class="popup__button-save" type="submit" name="submit-btn" value="Сохранить">
        <button class="popup__button-close" type="button"></button>
      </form>
      </div>
    </div>

    <div class="new-card popup">
      <div class="new-card__container popup__container">
      <h2 class="new-card__heading popup__heading">Новое место</h2>
      <form class="new-card__field popup__field" name="new-card-modal">
        <input class="new-card__input new-card__input_text_name popup__input" type="text" id="card-name" placeholder="Название" name="new-place" value="" required minlength="2" maxlength="30">
        <span class="popup__span card-name-error"></span>
        <input class="new-card__input new-card__input_text_link popup__input"   id="card-link" placeholder="Ссылка на картинку" name="autor-descr" type="url" value="" required>
        <span class="popup__span card-link-error"></span>
        <input class="new-card__button-save popup__button-save" type="submit" name="submit-btn" value="Создать">
        <button class="new-card__button-close popup__button-close" type="button"></button>
      </form>
      </div>
    </div>

    <div class="preview-card popup background-mask">
      <div class="preview-card__field popup__fieldd">
        <img class="preview-card__picture" src="#" alt="заготовка">
        <p class="preview-card__caption"></p>
        <button class="preview-card__button-close popup__button-close" type="button"></button>
      </div>
    </div>

    <template class="cards__template">
      <li class="cards__item">
        <img class="cards__item-picture" src="#" alt="заготовка">
        <button class="cards__remover" type="button"></button>
        <div class="cards__item-wrapper">
          <h2 class="cards__item-heading"></h2>
          <button class="cards__item-like" type="button"></button>
        </div>
      </li>
    </template>
  <script src="./javascript/initial-cards.js"></script>
  <script src="./javascript/validate.js"></script>
  <script src="./javascript/script.js"></script>
</body>
</html>
