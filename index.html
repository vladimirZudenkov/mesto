<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивые места</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body-root">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="user">
        <div class="user__profile">
          <div class="user__owner">
            <img class="user__avatar" src="./images/custo.jpg" alt="Аватар">
            <div class="user__info">
              <div class="user__text">
                <h1 class="user__title">Жак-Ив Кусто</h1>
                <button class="user__edit-profile" type="button" aria-label="Редактировать профиль"></button>
              </div>
              <p class="user__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="user__button" type="button" aria-label="Добавить карточку"></button>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright"> &copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__field" name="modal-window">
        <input class="popup__input popup__input_text_name" type="text" name="author-name" value="">
        <input class="popup__input popup__input_text_description" name="author-description" type="text" value="">
        <input class="popup__button-save" type="submit" name="submit-btn" value="Сохранить">
        <button class="popup__button-close" type="button"></button>
      </form>
      </div>
    </div>

    <div class="new-card popup">
      <div class="new-card__container">
      <h2 class="new-card__heading">Новое место</h2>
      <form class="new-card__field" name="new-card-modal">
        <input class="new-card__text new-card__input_text_name" placeholder="new-acrd" type="text" name="new-place" value="Название">
        <input class="new-card__text new-card__input_text_link" name="autor-descr" type="text" value="Ссылка на картинку">
        <input class="new-card__button-save" type="submit" name="submit-btn" value="Создать">
        <button class="new-card__button-close" type="button"></button>
      </form>
    </div>
    </div>

    <div class="preview-card popup">
      <div class="preview-card__field">
        <img class="preview-card__picture" src="#" alt="заготовка">
        <p class="preview-card__caption"></p>
        <button class="preview-card__button-close" type="button"></button>
      </div>
    </div>


    <template class="cards__template">
      <li class="cards__item">
        <img class="cards__item-picture" src="#" alt="заготовка">
        <img class="cards__remover" src="./images/Recycle.svg" alt="заготовка">
        <div class="cards__item-wrapper">
          <h2 class="cards__item-heading"></h2>
          <button class="cards__item-like" type="button"></button>
        </div>
      </li>
    </template>

  <script src="./javascript/script.js"></script>
</body>
</html>
